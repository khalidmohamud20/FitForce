{% extends 'base.html' %}
{% block title %}My Workouts{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">My Workouts</h1>

  <a href="{% url 'workout_create' %}" class="btn btn-primary mb-3">+ Create Workout</a>

  {% if workouts %}
    <ul class="list-group">
      {% for workout in workouts %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ workout.name }}</strong>
          </div>
          <div>
            <a href="{% url 'workout_update' workout.pk %}" class="btn btn-sm btn-outline-info me-2">Edit</a>
            <a href="{% url 'workout_delete' workout.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You have no workouts yet.</p>
  {% endif %}
</div>
{% endblock %}
