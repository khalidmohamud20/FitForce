{% extends 'base.html' %}
{% block title %}My Workouts{% endblock %}
{% block content %}
<h1>My Workouts</h1>

{% if workouts %}
  <ul class="list-group">
    {% for workout in workouts %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ workout.name }}
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>You have no workouts yet.</p>
{% endif %}
{% endblock %}
