{% extends 'base.html' %}
{% block title %}Delete Workout{% endblock %}

{% block content %}
  <h2>Delete Workout</h2>
  <p>Are you sure you want to delete "<strong>{{ workout.name }}</strong>"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'workouts:workout_list' %}">Cancel</a>
  </form>
{% endblock %}
